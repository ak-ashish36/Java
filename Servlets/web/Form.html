<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container"></div>
        <h1>My Form</h1>
        <form action="register" method="post">
            <table>
                <tr>
                    <td>Enter You Name</td>
                    <td><input type="text" name="user_name"/></td>
                </tr>
                <tr>
                    <td>Enter You Password</td>
                    <td><input type="password" name="user_password"/></td>
                </tr>
                <tr>
                    <td>Enter You Email</td>
                    <td><input type="text" name="user_email"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="user_gender" value="Male"/>Male &nbsp;&nbsp; <input type="radio" name="user_gender" value="Female"/>Female</td>
                </tr>
                <tr>
                    <td>Select your Course</td>
                    <td><select name="user_course">
                            <option value="Java">Java</option>
                            <option value="PHP">PHP</option>
                            <option value="Python">Python</option>
                            <option value="NodeJS">NodeJS</option>
                        </select></td>
                </tr>
                <tr>
                     <td></td>
                     <td><input type="checkbox" name="checkbox" value="checked"/>Agree Terms and Condition</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>  
                </tr>
            </table>
            
        </form>
    </body>
</html>
